<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HWCS Standard Alignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <label for="stateSelect">State:</label>
      <select id="stateSelect"></select>

      <label for="gradeSelect">Grade(s):</label>
      <select id="gradeSelect"></select>

      <label for="courseSelect">Course:</label>
      <select id="courseSelect">
        <option value="">Select a course</option>
        <option value="CS Adventures with VR">CS Adventures with VR</option>
        <option value="CS Breakthroughs with VR">
          CS Breakthroughs with VR
        </option>
        <option value="CS Connections with VR">CS Connections with VR</option>
        <option value="CS Dimensions with VR">CS Dimensions with VR</option>
        <option value="Intro to Python">Intro to Python</option>
        <option value="Data Science & AI">Data Science & AI</option>
        <option value="Web Development">Web Development</option>
      </select>
      <button
        id="printBtn"
        class="btn btn-primary shadow"
        onclick="window.print()"
      >
        Print
      </button>
    </div>

    <table id="alignmentTable">
      <thead>
        <tr>
          <th>Standards</th>
          <th>Aligned</th>
          <th>Project Names</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows go here -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
